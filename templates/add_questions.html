<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">âž• Add Questions to Quiz: <span class="text-blue-600">{{ quiz.title }}</span></h1>

        <form method="POST" action="{{ url_for('quiz_routes.add_questions', quiz_id=quiz.id) }}">
            <div class="mb-5">
                <label class="block font-medium text-gray-700 mb-1">Question</label>
                <textarea name="question" rows="2" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Option A</label>
                    <input type="text" name="option_a" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Option B</label>
                    <input type="text" name="option_b" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Option C</label>
                    <input type="text" name="option_c" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Option D</label>
                    <input type="text" name="option_d" required class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>

            <div class="mb-6">
                <label class="block font-medium text-gray-700 mb-1">Correct Answer</label>
                <select name="correct_option" class="w-full px-4 py-2 border rounded-lg">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Add Question</button>
                <a href="{{ url_for('main_routes.dashboard') }}" class="text-sm text-gray-500 hover:underline">Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
