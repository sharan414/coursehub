<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üìò {{ quiz.title }}</h1>

        <form method="POST" action="{{ url_for('quiz_routes.take_quiz', quiz_id=quiz.id) }}">
            {% for question in quiz.questions %}
                <div class="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-sm">
                    <p class="font-semibold text-lg text-gray-700 mb-3">{{ loop.index }}. {{ question.text }}</p>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="question_{{ question.id }}" value="A" required class="mr-2">
                            A. {{ question.option_a }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="question_{{ question.id }}" value="B" required class="mr-2">
                            B. {{ question.option_b }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="question_{{ question.id }}" value="C" required class="mr-2">
                            C. {{ question.option_c }}
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="question_{{ question.id }}" value="D" required class="mr-2">
                            D. {{ question.option_d }}
                        </label>
                    </div>
                </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium transition">
                    Submit Quiz ‚úÖ
                </button>
            </div>
        </form>

        <div class="text-center mt-8">
            <a href="/dashboard" class="text-blue-600 hover:underline font-medium">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
