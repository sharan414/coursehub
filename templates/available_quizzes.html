<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-teal-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">📝 Available Quizzes</h1>

        {% if quizzes %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for quiz in quizzes %}
                <div class="bg-white rounded-xl shadow-md p-5 border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-700">{{ quiz.title }}</h2>
                    <p class="text-gray-500 text-sm mt-1">Created by: {{ quiz.creator.username if quiz.creator else 'N/A' }}</p>
                    <a href="{{ url_for('quiz_routes.take_quiz', quiz_id=quiz.id) }}" class="inline-block mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition">
    Take Quiz →
</a>

                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-500 mt-10">No quizzes available at the moment.</p>
        {% endif %}

        <div class="text-center mt-8">
            <a href="/dashboard" class="text-blue-600 hover:underline font-medium">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
