<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">üìù Create a New Quiz</h1>

        <form method="POST" action="{{ url_for('quiz_routes.create_quiz') }}">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Quiz Title</label>
                <input type="text" name="title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Create Quiz</button>
            </div>
        </form>

        <div class="mt-6">
            <a href="{{ url_for('main_routes.dashboard') }}" class="text-blue-500 hover:underline text-sm">&larr; Back to Dashboard</a>
        </div>
    </div>
    <div class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">‚ûï Add Questions to: 
    <span class="text-blue-600">{{ quiz.title }}</span>
  </h2>
  <form method="POST">
    <textarea name="question" rows="2" placeholder="Enter your question here..." required
              class="w-full px-4 py-2 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500"></textarea>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <input name="option_a" placeholder="Option A" required class="border rounded-lg px-4 py-2" />
      <input name="option_b" placeholder="Option B" required class="border rounded-lg px-4 py-2" />
      <input name="option_c" placeholder="Option C" required class="border rounded-lg px-4 py-2" />
      <input name="option_d" placeholder="Option D" required class="border rounded-lg px-4 py-2" />
    </div>

    <select name="correct_option" required class="w-full px-4 py-2 border rounded-lg mb-4">
      <option disabled selected>Select Correct Answer</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
      ‚ûï Add Question
    </button>
  </form>
</div>

</body>
</html>
