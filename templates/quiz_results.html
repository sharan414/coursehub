<!-- templates/quiz_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-xl">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">ðŸ§  Quiz Results</h1>
            {% if results %}
                <div class="space-y-4">
                    {% for result in results %}
                        <div class="bg-gray-50 p-4 rounded-lg shadow-sm border">
                            <p class="text-lg font-semibold text-gray-700">{{ result.quiz_title }}</p>
                            <p class="text-gray-600">Score: {{ result.score }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-gray-600">You haven't taken any quizzes yet.</p>
            {% endif %}
            <div class="mt-6">
                <a href="{{ url_for('main_routes.dashboard') }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">â¬… Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
