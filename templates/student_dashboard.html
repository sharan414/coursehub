<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-cyan-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">🎓 Welcome, {{ username }}</h1>
        <p class="text-gray-600 mb-6">This is your student dashboard.</p>

        <div class="flex justify-center space-x-4 mb-6">
            <a href="/available_quizzes" class="bg-green-500 hover:bg-green-600 text-white py-3 px-5 rounded-xl font-semibold transition">
                📝 Take Quiz
            </a>
            <a href="/quiz_results" class="bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-5 rounded-xl font-semibold transition">
                📊 View Results
            </a>
        </div>

        <a href="/logout" class="text-red-500 hover:underline font-medium">🚪 Logout</a>
    </div>
</body>
</html>
